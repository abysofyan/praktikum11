<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti Gambar</title>
    <script>
        function tampilanGambar() {
           
            let nilaiTerpilih = document.getElementById("pilihGambar").value;

            
            let gambarPilih = document.getElementById("gambarPilih");
            switch (nilaiTerpilih) {
                case "gambar1":
                    gambarPilih.src = "sepeda listrik.png";
                    break;
                case "gambar2":
                    gambarPilih.src = "sepeda_listrik1.png";
                    break;
                case "gambar3":
                    gambarPilih.src = "sepeda_listrik2.png";
                    break;
                case "gambar4":
                    gambarPilih.src = "sepeda_listrik3.png";
                    break;
                default:
                    gambarPilih.src = ""; 
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilanGambar()">
        <option value="">-- Pilih Gambar --</option>
        <option value="gambar1">Inspira Edison</option>
        <option value="gambar2">UWINFLY T3PRO</option>
        <option value="gambar3">Yadea G6</option>
        <option value="gambar4">Uwinfly T3S Pro</option>
    </select>
    <br><br>
    <img src="" id="gambarPilih" alt="Gambar belum dipilih" width="300">
</body>
</html>
